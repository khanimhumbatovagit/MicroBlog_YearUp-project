<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="LogIn_Register_Page/landing_register.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
    
</head>

<body>

    <input type="checkbox" id="check">
    <span id="icon"></span>
    <div id="theme">
        <div id="color"></div>
    </div>

    <img src="/LogIn_Register_Page/assets_landing_register/giphy.gif" id="crown" alt="CODE_QUEENS"
        style="display: none;">

    <header>
        <h2 data-text="CODE_QUEENS">CODE_QUEENS</h2>
        <h1>MICROBLOG NETWORK</h1>
    </header>

    <main>
        <div class="stars1"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="stars4"></div>
        <div class="stars5"></div>
        <div class="stars6"></div>
        <div class="stars7"></div>

        <div id="planet" style="display: none;"></div>
        <div class="img1" id="img1"></div>
        <div class="img2" id="img2" style="display: none;"></div>

        <div class="shadow">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <div id="btn2" style="display: none;"></div>
                    <button type="button" class="toggle-btn" onclick="openLoginForm()">Sign In</button>
                    <button type="button" class="toggle-btn" onclick="openRegisterForm()">Sign Up</button>
                </div>
                <form id="login" class="input-group">
                    <input type="text" id="username" class="input-field" placeholder="User Name" required>
                    <input type="password" id="password" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"> <span>Remember Me</span>
                    <button type="submit" id="loginButton" class="submit-btn">Sign In</button>
                </form>

                <form id="register" class="input-group">
                    <input type="text" id="registerFullName" class="input-field" maxlength="30" placeholder="Full Name"
                        required>
                    <input type="text" id="registerUsername" class="input-field" placeholder="Create User Name"
                        required>
                    <input type="password" id="registerPassword" class="input-field" placeholder="Enter New Password"
                        required>
                    <button type="submit" id="registerButton" class="submit-btn">Sign Up</button>
                    <p>Already a Member? <a href="index.html">Click Here</a></p>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div id="button"></div>
            <div id="container">
                <div id="cont">
                    <div class="footer_center">
                        <div class="social">
                            <img src="https://img.icons8.com/ios/512/facebook-new.png" class="facebook" alt="facebook">
                            <img src="https://img.icons8.com/ios/512/twitter--v1.png" class="twitter" alt="twitter">
                            <img src="https://img.icons8.com/ios/512/instagram-new.png" class="instagram"
                                alt="instagram">
                        </div>
                        <p class="copyright"> &copy; Copyright 2023 - Code_Queens</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="/LogIn_Register_Page/landing_register.js"></script>
</body>

</html>
